<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <picture>
      <source media="(max-width:600px )" srcset="images/image-product-mobile.jpg">
      <img id="image" src="images/image-product-desktop.jpg" alt="Picture of product" title="Gabrielle Chanel"/>
    </picture>
<div class="description">
 <p id="heading">PERFUME</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
   <div class="price-container">                               
  <p id="price">$149.99</p>
  <p id="old-price">$169.99</p>
   </div>

  <button><img id="icon" src="images/icon-cart.svg" alt=""/>Add to Cart</button>
</div>
  </div>

</body>
</html>
